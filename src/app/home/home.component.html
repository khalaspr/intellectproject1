<div class="row" *ngFor="let todo of profile">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                <b>  Name </b>: {{todo.name}}
            </div>
            <div class="card-block">
                <div class="card-media-block">
                    <div class="card-media-description">
                       <span class="card-media-text">
                           <b>  User Name </b>: {{todo.username}}
                        </span>
                        <span class="card-media-text">
                           <b>  Email </b>: {{todo.email}}
                        </span>
                       
                    </div>
                    </div>
                
            </div>
            <div class="card-footer">
                <button (click)="ViewTodos(todo.id,todo.name);" class="btn btn-md btn-primary">View Todos</button>
            </div>
        </div>
    </div>
   
</div>
